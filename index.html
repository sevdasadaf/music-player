<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/image/music.svg" type="image/x-icon">
    <title>MusicPlayer</title>
</head>
<body>
    <div class="player-container">
       <div class="image-container">
        <img src="./assets/image/artist-pic.jfif" alt="">
       </div>
    
    <h2 id="title">Karakol</h2>
    <h3 id="artist">Mabel Martiz</h3>
    <audio src="" loop="loop"></audio>

    <div class="duration-wrapper">
        <span id="current-time">0:00</span>
        <span id="duration">0:00</span>
    </div>
    
    <div class="progress-container" id="progress-container">
        <div class="progress" id="progress"></div>
    </div>
    
    
    
    <div class="player-controls">
        <div class="artist-image">
        <img  src="./assets/image/artist-pic.jfif" class="fa"  alt="">
        </div>
        <div class="control-panel">
            <i class="fas fa-regular fa-circle-chevron-left" id="prev" title="Previous"></i>
            <i class="fas fa-regular fa-circle-play" id="play" title="Play"></i>
            <!-- <i clfa ass="fa-regular fa-circle-pause"></i> -->
            <i class="fas fa-regular fa-circle-chevron-right" id="next" title="Next"></i>




        </div> 
    </div>





    </div>



  <script src="./script.js"></script>



</body>
</html>
